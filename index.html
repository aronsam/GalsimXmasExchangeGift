<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="gbuSnLmYEp9T2xbNkm7dE0ksi2_yfkIOfM5JwQp_5hk" />
  <title>Secret Santa / Exchange Gift Picker</title>
  <style>
    :root {
      --bg:#f7fbff;
      --card:#fff;
      --accent:#5b8def;
      --muted:#6b7280;
      --shadow:0 6px 18px rgba(23,40,80,0.06);
    }
    body {
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      margin:0;
      padding:28px;
      color:#0f172a;
    }
    .container {
      max-width:700px;
      margin:0 auto;
    }
    .card {
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow:var(--shadow);
    }
    h1 {
      margin:0 0 18px;
      font-size:22px;
      text-align:center;
      color:var(--accent);
    }
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:12px;
    }
    th, td {
      border:1px solid #e5e7eb;
      padding:10px;
      text-align:center;
    }
    th {
      background:#f1f5f9;
    }
    .hidden-cell {
      background:#0f172a;
      color:#0f172a;
      user-select:none;
      border-radius:6px;
      height:18px;
      transition: all 0.3s ease;
    }
    .revealed {
      background:transparent;
      color:#0f172a;
      font-weight:600;
      transition: all 0.3s ease;
    }
    button {
      background:var(--accent);
      color:white;
      border:0;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:13px;
      transition:background 0.2s;
    }
    button:hover:not(:disabled) {
      background:#4677db;
    }
    button:disabled {
      background:#ccc;
      cursor:not-allowed;
    }
    .row {
      display:flex;
      justify-content:center;
      margin-top:16px;
      gap:10px;
    }
    .btn-ghost {
      background:transparent;
      color:var(--accent);
      border:1px solid var(--accent);
    }
    .hint {
      text-align:center;
      color:var(--muted);
      margin-bottom:10px;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(15, 23, 42, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      position: relative;
      background: white;
      color: #0f172a;
      border-radius: 14px;
      text-align: center;
      padding: 30px 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
      animation: fadeIn 0.3s ease;
    }
    .popup-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #popupOk {
      background: #5b8def;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #popupOk:hover {
      background: #4677db;
    }
    #confettiCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      border-radius: 14px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üéÅ Galsim Clan / Exchange Gift Picker üéÑ</h1>
      <p class="hint">Each person can only reveal their receiver after entering their assigned password.</p>
      <p class="hint">After you find out who you‚Äôll be giving a gift to, keep it secret to make the event more fun!</p>
      <p class="hint">üéÅ Minimum 200 pesos po ang gift üòÑ</p>

      <table id="giftTable">
        <thead>
          <tr>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <div class="row">
        <button id="revealAll" class="btn-ghost">Reveal all (Admin)</button>
        <button id="reset" class="btn-ghost">Reset view</button>
      </div>
    </div>
  </div>

  <div id="popup">
    <div class="popup-content">
      <canvas id="confettiCanvas"></canvas>
      <p id="popupMessage"></p>
      <button id="popupOk">OK</button>
    </div>
  </div>

  <script>
let assignments = {};
let passwords = {};
let adminPass = "";
let confettiInterval;

const tableBody = document.getElementById("tableBody");
const popup = document.getElementById("popup");
const popupMsg = document.getElementById("popupMessage");
const popupOk = document.getElementById("popupOk");

fetch("data.json")
  .then(res => res.json())
  .then(data => {
    assignments = data.assignments;
    passwords = data.passwords;
    adminPass = data.admin; // üß† load admin password from JSON
    renderTable();
  })
  .catch(err => {
    alert("‚ö†Ô∏è Failed to load data.json file!");
    console.error(err);
  });

function renderTable() {
  tableBody.innerHTML = "";
  Object.keys(assignments).forEach(sender => {
    const receiver = assignments[sender];
    const tr = document.createElement("tr");
    const tdSender = document.createElement("td");
    const tdReceiver = document.createElement("td");
    const tdAction = document.createElement("td");

    tdSender.textContent = sender;
    tdReceiver.textContent = "";
    tdReceiver.className = "hidden-cell";

    const btn = document.createElement("button");
    btn.textContent = "Reveal name";

    btn.addEventListener("click", () => {
      const entered = prompt(`Enter password for ${sender}:`);
      if (entered === passwords[sender]) {
        tdReceiver.textContent = receiver;
        tdReceiver.className = "revealed";
        btn.textContent = "Revealed";
        btn.disabled = true;
        showPopup(receiver);
      } else {
        alert("‚ùå Incorrect password! Try again.");
      }
    });

    tdAction.appendChild(btn);
    tr.appendChild(tdSender);
    tr.appendChild(tdReceiver);
    tr.appendChild(tdAction);
    tableBody.appendChild(tr);
  });
}

function showPopup(receiver) {
  popupMsg.innerHTML = `
    üéÑ <strong>Advance Merry Christmas!</strong><br>
    Ang iyong reregaluhan ay si <br>
    <span style="font-size: 1.8em; font-weight: bold; color: #d62828;">
      ${receiver}
    </span> üéÅ
  `;
  popup.style.display = "flex";
  startConfetti();
}

popupOk.addEventListener("click", () => {
  popup.style.display = "none";
  stopConfetti();
});

function startConfetti() {
  const canvas = document.getElementById("confettiCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  const confetti = Array.from({ length: 100 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    r: Math.random() * 6 + 4,
    d: Math.random() * 10 + 10,
    color: `hsl(${Math.random() * 360}, 100%, 60%)`,
    tilt: Math.random() * 10 - 10,
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.fillStyle = c.color;
      ctx.ellipse(c.x, c.y, c.r, c.r / 2, c.tilt, 0, 2 * Math.PI);
      ctx.fill();
    });
    update();
  }

  function update() {
    confetti.forEach(c => {
      c.y += Math.cos(c.d) + 1;
      c.x += Math.sin(c.d);
      if (c.y > canvas.height) {
        c.y = -10;
        c.x = Math.random() * canvas.width;
      }
    });
  }
  confettiInterval = setInterval(draw, 20);
}

function stopConfetti() {
  clearInterval(confettiInterval);
}

document.getElementById("revealAll").addEventListener("click", () => {
  const entered = prompt("Enter admin password to reveal all:");
  if (entered !== adminPass) return alert("‚ùå Incorrect admin password.");
  document.querySelectorAll("tbody tr").forEach(row => {
    const sender = row.children[0].textContent;
    const receiver = assignments[sender];
    const tdReceiver = row.children[1];
    const btn = row.children[2].querySelector("button");
    tdReceiver.textContent = receiver;
    tdReceiver.className = "revealed";
    btn.textContent = "Revealed";
    btn.disabled = true;
  });
});

document.getElementById("reset").addEventListener("click", () => {
  if (confirm("Reset view? All revealed names will be hidden again.")) {
    renderTable();
  }
});
</script>
</body>
</html>
