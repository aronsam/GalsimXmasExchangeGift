<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Santa / Exchange Gift Picker</title>
  <style>
    :root {
      --bg:#f7fbff;
      --card:#fff;
      --accent:#5b8def;
      --muted:#6b7280;
      --shadow:0 6px 18px rgba(23,40,80,0.06);
    }
    body {
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      margin:0;
      padding:28px;
      color:#0f172a;
    }
    .container {
      max-width:700px;
      margin:0 auto;
    }
    .card {
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow:var(--shadow);
    }
    h1 {
      margin:0 0 18px;
      font-size:22px;
      text-align:center;
      color:var(--accent);
    }
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:12px;
    }
    th, td {
      border:1px solid #e5e7eb;
      padding:10px;
      text-align:center;
    }
    th {
      background:#f1f5f9;
    }
    .hidden-cell {
      background:#0f172a;
      color:#0f172a;
      user-select:none;
      border-radius:6px;
      height:18px;
      transition: all 0.3s ease;
    }
    .revealed {
      background:transparent;
      color:#0f172a;
      font-weight:600;
      transition: all 0.3s ease;
    }
    button {
      background:var(--accent);
      color:white;
      border:0;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:13px;
      transition:background 0.2s;
    }
    button:hover:not(:disabled) {
      background:#4677db;
    }
    button:disabled {
      background:#ccc;
      cursor:not-allowed;
    }
    .row {
      display:flex;
      justify-content:center;
      margin-top:16px;
      gap:10px;
    }
    .btn-ghost {
      background:transparent;
      color:var(--accent);
      border:1px solid var(--accent);
    }
    .hint {
      text-align:center;
      color:var(--muted);
      margin-bottom:10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Secret Santa / Exchange Gift Picker</h1>
      <p class="hint">Each person can only reveal their receiver after entering their assigned password. Revealed names reset when you close or refresh the page.</p>

      <table id="giftTable">
        <thead>
          <tr>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <div class="row">
        <button id="revealAll" class="btn-ghost">Reveal all (Admin)</button>
        <button id="reset" class="btn-ghost">Reset assignments</button>
      </div>
    </div>
  </div>

  <script>
    // 🧑‍🎄 Participants
    const names = ["allan", "espie", "jaja", "rovic", "aira", "arabel", "andy", "trixy", "dandan",  "dana" ,  "dindin" ,  "rona" , "alvin" , "sam" , "tyler" ,"edward"  ,"irene"  ,"adam"  , "bilog"];

    // 🔐 Admin-set passwords for each sender
    const passwords = {
      "allan": "allan123",
      "espie": "espie123",
      "jaja": "jajaandy",
      "rovic": "rovicpogi",
      "aira": "airaganda",
      "arabel": "arabelpogi",
      "andy": "andygrapes",
      "trixy": "tricks",
	  "dandan": "dandansoy",
      "dana": "danana",
      "dindin": "dindingdong",
      "rona": "rona143",
      "alvin": "alvinsuper",
      "aron": "aron08",
      "sam": "samboyboy",
      "tyler": "bunsokulit",
	  "edward": "edwardcardo",
      "irene": "ireneseller",
      "adam": "adamson",
      "bilog": "circle",
     
	  
	  
	  
	  
	  
	  
	  
    };

    const tableBody = document.getElementById("tableBody");

    // Shuffle helper
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Generate derangement (no self-assignments)
    function generateDerangement(arr) {
      let n = arr.length;
      let result = [...Array(n).keys()];
      let attempt = 0;
      while (true) {
        attempt++;
        shuffle(result);
        if (result.every((r, i) => r !== i)) return result;
        if (attempt > 5000) {
          return arr.map((_, i) => (i + 1) % n); // fallback rotation
        }
      }
    }

    // Generate and save assignments
    function generateAssignments() {
      const deranged = generateDerangement(names);
      const assignments = names.map((_, i) => names[deranged[i]]);
      localStorage.setItem("gift_assignments", JSON.stringify(assignments));
      renderTable(assignments);
    }

    // Render the table
    function renderTable(assignments) {
      tableBody.innerHTML = "";

      names.forEach((sender, i) => {
        const tr = document.createElement("tr");
        const tdSender = document.createElement("td");
        const tdReceiver = document.createElement("td");
        const tdAction = document.createElement("td");

        tdSender.textContent = sender;
        tdReceiver.textContent = ""; // always hidden initially
        tdReceiver.className = "hidden-cell";

        const btn = document.createElement("button");
        btn.textContent = "Reveal name";

        // Password-protected reveal (session only)
        btn.addEventListener("click", () => {
          const entered = prompt(`Enter password for ${sender}:`);
          if (entered === passwords[sender]) {
            tdReceiver.textContent = assignments[i];
            tdReceiver.className = "revealed";
            btn.textContent = "Revealed";
            btn.disabled = true;
          } else {
            alert("❌ Incorrect password! Try again.");
          }
        });

        tdAction.appendChild(btn);
        tr.appendChild(tdSender);
        tr.appendChild(tdReceiver);
        tr.appendChild(tdAction);
        tableBody.appendChild(tr);
      });
    }

    // Reveal all (Admin)
    document.getElementById("revealAll").addEventListener("click", () => {
      const adminPass = prompt("Enter admin password to reveal all:");
      if (adminPass !== "aronsam123") return alert("Incorrect admin password.");
      const assignments = JSON.parse(localStorage.getItem("gift_assignments"));
      renderTable(assignments);
      // Instantly reveal all
      document.querySelectorAll("tbody tr").forEach((row, i) => {
        const tdReceiver = row.children[1];
        const btn = row.children[2].querySelector("button");
        tdReceiver.textContent = assignments[i];
        tdReceiver.className = "revealed";
        btn.textContent = "Revealed";
        btn.disabled = true;
      });
    });

    // Reset and reshuffle
    document.getElementById("reset").addEventListener("click", () => {
      const adminPass = prompt("Enter admin password to reset:");
      if (adminPass !== "aronsam123") return alert("Incorrect admin password.");
      if (confirm("Reset and randomize new assignments?")) generateAssignments();
    });

    // Initialize
    (function init() {
      const storedAssignments = JSON.parse(localStorage.getItem("gift_assignments"));
      if (storedAssignments && storedAssignments.length === names.length) {
        renderTable(storedAssignments);
      } else {
        generateAssignments();
      }

      // 🧹 Clear any reveal states when closing or refreshing
      window.addEventListener("beforeunload", () => {
        sessionStorage.clear(); // just in case
      });
    })();
  </script>
</body>
</html>
